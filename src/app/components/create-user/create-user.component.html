<div class="container">
    <div class="panel">
        <div class="panel-default">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8 jumbotron">

                    <form class="form-horizontal" [formGroup]="userForm" (ngSubmit)="saveUser(userForm.value)">
                        <legend style="margin-left: -20px; color: chocolate;">Registration</legend>

                        <div class="form-row">

                            <div class="form-group" id="userrole">
                                <label><b>User Role :</b></label>
                                <input type="radio" formControlName="role" value="1" id="admin">Admin
                                <input type="radio" formControlName="role" value="2" id="user">User
                            </div>

                            <div class="form-group col-md-5" id="firstname">
                                <label>First Name</label>
                                <input type="text" class="form-control" formControlName="firstName" placeholder="First Name"><br>
                            </div>
                            <div class="form-group col-md-5" id="lastname">
                                <label>Last Name</label>
                                <input type="text" class="form-control" formControlName="lastName" placeholder="Last Name">
                            </div>
                            <div class="form-group col-md-5" id="email">
                                <label>Email</label>
                                <input type="email" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group col-md-5" id="confirmedemail">
                                <label>Confirmed Email</label>
                                <input type="email" class="form-control" formControlName="confirmed_Email_Addrsss" placeholder="Confirmed Email">
                            </div>

                            <div class="form-group col-md-5" id="password">
                                <label>Password</label>
                                <input type="password" class="form-control" formControlName="password" placeholder="Password">

                            </div>
                            <div class="form-group col-md-5" id="confirmedpassword">
                                <label>Confirmed Password</label>
                                <input type="password" class="form-control" formControlName="confirmed_Password" placeholder="Confirmed Password">
                            </div>
                        </div>

                        <div class="form-group col-md-12" id="address1">
                            <label>Address</label>
                            <input type="text" class="form-control" formControlName="address1" placeholder="1234 Main St">
                        </div>
                        <div class="form-group col-md-12" id="address2">
                            <label>Address 2</label>
                            <input type="text" class="form-control" formControlName="address2" placeholder="Apartment, studio, or floor">
                        </div>

                        <div class="form-group col-md-6" id="city">
                            <label>City</label>
                            <input type="text" class="form-control" formControlName="city" placeholder="City">
                        </div>
                        <div class="form-group col-md-4" id="state">
                            <label>State</label>
                            <select formControlName="state" class="form-control" placeholder="State">
                                            <option value="AL">AL</option>
                                            <option value="AK">AK</option>
                                            <option value="AZ">AZ</option>
                                            <option value="AR">AR</option>
                                            <option value="CA">CA</option>
                                            <option value="CO">CO</option>
                                            <option value="CT">CT</option>
                                            <option value="DE">DE</option>
                                            <option value="FL">FL</option>
                                            <option value="GA">GA</option>
                                            <option value="HI">HI</option>
                                            <option value="ID">ID</option>
                                            <option value="IL">IL</option>
                                            <option value="IN">IN</option>
                                            <option value="IA">IA</option>
                                            <option value="KS">KS</option>
                                            <option value="KY">KY</option>
                                            <option value="LA">LA</option>
                                            <option value="ME">ME</option>
                                            <option value="MD">MD</option>
                                            <option value="MA">MA</option>
                                            <option value="MI">MI</option>
                                            <option value="MS">MS</option>
                                            <option value="MO">MO</option>
                                            <option value="MT">MT</option>
                                            <option value="NE">NE</option>
                                            <option value="NV">NV</option>
                                            <option value="NH">NH</option>
                                            <option value="NJ">NJ</option>
                                            <option value="NM">NM</option>
                                            <option value="NY">NY</option>
                                            <option value="NC">NC</option>
                                            <option value="ND">ND</option>
                                            <option value="OH">OH</option>
                                            <option value="OK">OK</option>
                                            <option value="OR">OR</option>
                                            <option value="PA">PA</option>
                                            <option value="RI">RI</option>
                                            <option value="SC">SC</option>
                                            <option value="SD">SD</option>
                                            <option value="TN">TN</option>
                                            <option value="TX">TX</option>
                                            <option value="UT">UT</option>
                                            <option value="VT">VT</option>
                                        </select>
                        </div>
                        <div class="form-group col-md-2" id="zipcode">
                            <label>Zip Code</label>
                            <input type="text" class="form-control" formControlName="zipcode" placeholder="Zip Code">
                        </div>

                        <div class="form-group">
                            <input type="submit" value="Submit" class="btn btn-info btn-md">
                        </div>


                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
